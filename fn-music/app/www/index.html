<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Simple Music Player</h1>
        </header>
        <div class="content">
            <div class="browser-panel">
                <div class="section-title">
                    <span>Browser</span>
                    <div class="browser-controls">
                        <button id="btn-add-dir" title="Add Current Dir to Playlist">‚ûï Folder</button>
                        <button id="btn-up" title="Go Up">‚¨ÜÔ∏è</button>
                    </div>
                </div>
                <div class="path-bar">
                    <input type="text" id="path-input" placeholder="/path/to/music">
                    <button id="btn-go">Go</button>
                </div>
                <div class="browser-content">
                    <ul id="dir-list"></ul>
                    <ul id="file-list"></ul>
                </div>
            </div>
            <div class="playlist-panel">
                <div class="section-title">Playlist <button id="btn-clear">Clear</button></div>
                <ul id="playlist"></ul>
            </div>
        </div>
        <div class="player-bar">
            <div class="track-info">
                <div id="track-name">Ready</div>
                <div id="time-display">00:00 / 00:00</div>
            </div>
            <div class="controls">
                <button id="btn-prev" title="Previous">‚èÆ</button>
                <button id="btn-play" title="Play/Pause">‚ñ∂</button>
                <button id="btn-next" title="Next">‚è≠</button>
                <button id="btn-mode" title="Play Mode">üîÅ</button>
            </div>
            <div class="progress-container">
                <input type="range" id="seek-bar" value="0" max="100">
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
