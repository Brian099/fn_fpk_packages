services:
  ffmpeg-service:
    build: .
    container_name: video-transfer
    ports:
      - "8087:8000"
    volumes:
      - ./:/app
      - ${wizard_data}:/data
      - ${wizard_config}:/config
      # 挂载宿主机时间
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Asia/Shanghai
      # - PUID=1000
      # - PGID=1000
    entrypoint: ["python3", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: always

    # Dynamic hardware sections will be appended here
