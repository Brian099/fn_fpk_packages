<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebOps Panel</title>
  <link rel="stylesheet" href="layui.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom adjustments for Layui */
    .layui-body { background-color: #f2f2f2; }
    .status-badge { display: inline-block; padding: 2px 5px; border-radius: 2px; font-size: 12px; }
    .status-on { color: #5FB878; border: 1px solid #5FB878; }
    .status-off { color: #FF5722; border: 1px solid #FF5722; }
    .layui-form-label { width: 120px; }
    .layui-input-block { margin-left: 150px; }
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  
  <div class="layui-header">
    <div class="layui-logo">WebOps Panel</div>
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="javascript:;">控制台</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree" lay-filter="nav-menu">
        <li class="layui-nav-item layui-this"><a href="javascript:;" data-id="system">系统环境</a></li>
        <li class="layui-nav-item"><a href="javascript:;" data-id="sites">网站列表</a></li>
        <li class="layui-nav-item"><a href="javascript:;" data-id="plugins">插件管理</a></li>
        <li class="layui-nav-item"><a href="javascript:;" data-id="settings">通用设置</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <div style="padding: 15px;">
      
      <!-- View: System Environment -->
      <div id="view-system" class="layui-anim layui-anim-fadein">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">Nginx 状态</div>
              <div class="layui-card-body" id="nginx-status">
                <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 检测中...
              </div>
            </div>
          </div>
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">PHP 状态</div>
              <div class="layui-card-body" id="php-status">
                <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 检测中...
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- View: Site List -->
      <div id="view-sites" class="layui-anim layui-anim-fadein" style="display:none;">
        <div class="layui-card">
          <div class="layui-card-header">网站列表</div>
          <div class="layui-card-body">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" id="btn-create-site"><i class="layui-icon layui-icon-add-1"></i> 新建网站</button>
              <button class="layui-btn layui-btn-sm layui-btn-primary" id="btn-refresh"><i class="layui-icon layui-icon-refresh"></i> 刷新</button>
            </div>
            <table id="site-table" lay-filter="site-table"></table>
          </div>
        </div>
      </div>

      <!-- View: Plugin Management -->
      <div id="view-plugins" class="layui-anim layui-anim-fadein" style="display:none;">
        <div class="layui-card">
          <div class="layui-card-header">PHP 插件管理</div>
          <div class="layui-card-body">
            <div style="margin-bottom: 10px; display:flex; gap:10px;">
              <input type="text" id="input-plugin-custom" placeholder="自定义插件包名" class="layui-input" style="width: 200px;">
              <button class="layui-btn layui-btn-sm" id="btn-install-custom-plugin">安装自定义</button>
              <button class="layui-btn layui-btn-sm layui-btn-normal" id="btn-install-all-plugins">一键安装全部</button>
            </div>
            <table id="plugin-table" lay-filter="plugin-table"></table>
          </div>
        </div>
      </div>

      <!-- View: General Settings -->
      <div id="view-settings" class="layui-anim layui-anim-fadein" style="display:none;">
        <div class="layui-card">
          <div class="layui-card-header">通用设置</div>
          <div class="layui-card-body">
             <form class="layui-form" lay-filter="form-settings" style="max-width: 600px;">
              <div class="layui-form-item">
                 <blockquote class="layui-elem-quote" style="font-size:12px;">此设置将同时修改 PHP 和 Nginx 的上传大小限制。</blockquote>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">上传限制</label>
                <div class="layui-input-block">
                  <div style="display:flex; gap:10px;">
                    <input type="text" name="upload_limit" id="input-upload-limit" placeholder="例如: 64M" class="layui-input">
                    <button type="button" class="layui-btn" id="btn-save-upload-limit">保存设置</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="layui-card">
          <div class="layui-card-header">服务管理</div>
          <div class="layui-card-body">
            <form class="layui-form" style="max-width: 600px;">
              <div class="layui-form-item">
                 <blockquote class="layui-elem-quote" style="font-size:12px;">此操作将重启 Nginx 服务，用于应用配置更改或解决服务异常。</blockquote>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Nginx 服务</label>
                <div class="layui-input-block">
                  <button type="button" class="layui-btn layui-btn-danger" id="btn-restart-nginx">重启 Nginx 服务</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="layui-footer">
    <!-- Bottom fixed region -->
    © WebOps Panel
  </div>
</div>

<!-- Template: Operation Bar -->
<script type="text/html" id="site-bar">
  <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="fix-permissions">修复权限</a>
  {{# if(d.enabled){ }}
  <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="disable">停用</a>
  {{# } else { }}
  <a class="layui-btn layui-btn-xs" lay-event="enable">启用</a>
  {{# } }}
  <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
  {{# if(d.mode !== 'domain'){ }}
  <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit-port">修改端口</a>
  {{# } }}
</script>

<!-- Dialog: Create Site -->
<div id="tpl-create-site" style="display:none; padding:20px;">
  <form class="layui-form" lay-filter="form-create-site">
    <div class="layui-form-item">
      <label class="layui-form-label">网站名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" placeholder="选填，留空则默认使用域名或端口" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">模式</label>
      <div class="layui-input-block">
        <input type="radio" name="mode" value="domain" title="基于域名" checked lay-filter="site-mode">
        <input type="radio" name="mode" value="port" title="基于端口" lay-filter="site-mode">
      </div>
    </div>
    
    <div class="layui-form-item" id="field-domain">
      <label class="layui-form-label">域名</label>
      <div class="layui-input-block">
        <input type="text" name="domain" placeholder="example.com" class="layui-input">
      </div>
    </div>
    
    <div class="layui-form-item" id="field-port-http" style="display:none;">
      <label class="layui-form-label">HTTP 端口</label>
      <div class="layui-input-block">
        <input type="text" name="port" value="2829" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">HTTPS</label>
      <div class="layui-input-block">
        <input type="checkbox" name="https_enabled" lay-skin="primary" title="启用 SSL" lay-filter="https-enabled">
      </div>
    </div>
    
    <div class="layui-form-item" id="field-port-https" style="display:none;">
      <label class="layui-form-label">HTTPS 端口</label>
      <div class="layui-input-block">
        <input type="text" name="port_ssl" value="" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">根目录</label>
      <div class="layui-input-block" style="display:flex;">
        <input type="text" name="root" id="input-root-path" value="" class="layui-input" style="flex:1;">
        <button type="button" class="layui-btn layui-btn-primary" id="btn-browse-root">浏览</button>
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">伪静态规则</label>
      <div class="layui-input-block">
        <textarea name="rewrite" placeholder="例如: try_files $uri $uri/ /index.php?$query_string;" class="layui-textarea" style="font-family:monospace;"></textarea>
      </div>
    </div>
    
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="submit-create-site">立即提交</button>
      </div>
    </div>
  </form>
</div>

<!-- Dialog: Edit Port -->
<div id="tpl-edit-port" style="display:none; padding:20px;">
  <form class="layui-form" lay-filter="form-edit-port">
    <input type="hidden" name="site_name">
    <div class="layui-form-item">
      <label class="layui-form-label">HTTP 端口</label>
      <div class="layui-input-block">
        <input type="text" name="port" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">HTTPS 端口</label>
      <div class="layui-input-block">
        <input type="text" name="port_https" placeholder="可选" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="submit-edit-port">保存修改</button>
      </div>
    </div>
  </form>
</div>

<!-- Dialog: Dir Selector -->
<div id="tpl-dir-selector" style="display:none; padding:10px; display:flex; flex-direction:column; height: 350px;">
  <div style="display:flex; gap:5px; margin-bottom:10px;">
    <input type="text" id="dir-selector-current" readonly class="layui-input" style="flex:1; background:#f0f0f0;">
    <button class="layui-btn layui-btn-sm" id="btn-dir-up">上级</button>
  </div>
  <div id="dir-list-container" style="flex:1; overflow-y:auto; border:1px solid #eee; padding:5px;"></div>
  <div style="margin-top:10px; text-align:right;">
    <button class="layui-btn layui-btn-sm" id="btn-dir-confirm">选择此目录</button>
  </div>
</div>

<script src="layui.js"></script>
<script src="script.js"></script>
</body>
</html>
