<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>网站配置管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <h1>网站配置管理</h1>
  
  <div id="nginx-status" class="status"></div>
  <div id="php-status" class="status"></div>
  <div id="error" class="error" style="display:none"></div>
  
  <div class="toolbar">
    <div class="status" id="status">正在加载网站列表...</div>
    <div>
      <button id="create-site-btn" class="primary">新建网站</button>
      <button id="edit-php-plugins">插件管理</button>
      <button id="upload-limit-btn">上传限制</button>
      <button id="refresh">刷新</button>
    </div>
  </div>
  
  <div id="table-container">
    <div class="empty" id="empty" style="display:none">暂无网站配置</div>
    <table id="table" style="display:none">
      <thead>
        <tr>
          <th>网站名称</th>
          <th>类型</th>
          <th>监听端口</th>
          <th>根目录</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- PHP Plugin Modal -->
  <div id="php-plugin-modal" class="modal-mask">
    <div class="modal-content">
      <div class="modal-header">PHP 插件管理</div>
      <div class="form-item">
        <div id="php-plugin-list"></div>
      </div>
      <div class="form-item" style="margin-top: 0;">
        <label class="form-label">自定义安装插件</label>
        <div style="display: flex; gap: 8px;">
          <input id="php-plugin-custom" placeholder="例如：php8.2-xdebug">
          <button id="php-plugin-custom-install">安装</button>
        </div>
      </div>
      <div class="modal-footer">
        <button id="php-plugin-install-all" class="primary">全部安装</button>
        <button id="php-plugin-close">关闭</button>
      </div>
    </div>
  </div>

  <!-- Create Site Modal -->
  <div id="create-site-modal" class="modal-mask">
    <div class="modal-content">
      <div class="modal-header">新建网站</div>
      
      <div class="form-item">
        <label class="form-label">网站名称 (Site Name)</label>
        <input id="new-site-name" placeholder="选填，留空则默认使用域名或端口">
      </div>

      <div class="form-item">
        <label class="form-label">模式 (Mode)</label>
        <div class="radio-group">
          <label><input type="radio" name="site-mode" value="domain" checked> 基于域名</label>
          <label><input type="radio" name="site-mode" value="port"> 基于端口</label>
        </div>
      </div>

      <div id="field-domain" class="form-item">
        <label class="form-label">域名 (Domain)</label>
        <input id="new-site-domain" placeholder="example.com">
      </div>

      <div id="field-port-http" class="form-item" style="display:none">
        <label class="form-label">HTTP 端口 (Port)</label>
        <input id="new-site-port" value="2829">
      </div>

      <div class="form-item">
        <label><input type="checkbox" id="new-site-https"> 启用 HTTPS</label>
      </div>

      <div id="field-port-https" class="form-item" style="display:none">
        <label class="form-label">HTTPS 端口</label>
        <input id="new-site-port-ssl" value="8443">
      </div>

      <div class="form-item">
        <label class="form-label">根目录 (Root Directory)</label>
        <div style="display:flex; gap: 0;">
          <input id="new-site-root" placeholder="/var/www/html/example" style="flex:1; border-top-right-radius:0; border-bottom-right-radius:0;">
          <button id="browse-root" style="border-top-left-radius:0; border-bottom-left-radius:0;">浏览</button>
        </div>
      </div>

      <div class="form-item">
        <label class="form-label">伪静态规则</label>
        <textarea id="new-site-rewrite" rows="4" placeholder="例如: try_files $uri $uri/ /index.php?$query_string;" style="font-family: monospace;"></textarea>
      </div>

      <div class="modal-footer">
        <button id="do-create-site" class="primary">创建</button>
        <button id="cancel-create-site">取消</button>
      </div>
    </div>
  </div>

  <!-- Edit Port Modal -->
  <div id="edit-port-modal" class="modal-mask">
    <div class="modal-content">
      <div class="modal-header">修改端口</div>
      <input type="hidden" id="edit-site-name">
      <div class="form-item">
        <label class="form-label">HTTP 端口</label>
        <input id="edit-site-port">
      </div>
      <div class="form-item">
        <label class="form-label">HTTPS 端口 (可选)</label>
        <input id="edit-site-port-https" placeholder="留空则不修改">
      </div>
      <div class="modal-footer">
        <button id="do-edit-port" class="primary">保存</button>
        <button id="cancel-edit-port">取消</button>
      </div>
    </div>
  </div>

  <!-- Dir Selector Modal -->
  <div id="dir-selector-modal" class="modal-mask">
    <div class="modal-content" style="display: flex; flex-direction: column; max-height: 80vh;">
      <div class="modal-header">选择目录</div>
      <div class="form-item" style="margin: 16px 20px 8px;">
        <div style="display:flex; gap: 8px;">
          <input id="dir-current-path" style="flex:1; font-family:monospace" readonly>
          <button id="dir-up-level">上级目录</button>
        </div>
      </div>
      <div style="margin: 0 20px; flex: 1; min-height: 200px;">
        <div id="dir-list" style="border: 1px solid var(--border); border-radius: 8px; height: 100%; overflow: auto;"></div>
      </div>
      <div class="modal-footer">
        <button id="dir-select-confirm" class="primary">选择此目录</button>
        <button id="dir-select-cancel">取消</button>
      </div>
    </div>
  </div>

  <!-- Upload Limit Modal -->
  <div id="upload-limit-modal" class="modal-mask">
    <div class="modal-content">
      <div class="modal-header">修改上传文件大小限制</div>
      <div class="form-item">
        <div style="color: var(--muted); font-size: 13px; line-height: 1.4;">
          此设置将同时修改 PHP (upload_max_filesize, post_max_size, memory_limit) 和 Nginx (client_max_body_size) 的配置。
        </div>
      </div>
      <div class="form-item">
        <label class="form-label">新的限制大小</label>
        <input id="upload-limit-input" placeholder="例如: 64M, 128M, 1G">
      </div>
      <div class="modal-footer">
        <button id="save-upload-limit" class="primary">保存并应用</button>
        <button id="cancel-upload-limit">取消</button>
      </div>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
