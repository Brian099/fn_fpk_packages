name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Init Env
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sudo timedatectl set-timezone "Asia/Shanghai"

      - name: Build
        run: |
          REPO="${{ github.repository }}"
          TAG=$(date +"%Y.%m.%d-%H%M")
          echo "TAG=${TAG}" >> $GITHUB_ENV

          curl -sSL https://static2.fnnas.com/fnpack/fnpack-1.0.4-linux-amd64 -o fnpack
          sudo chmod +x fnpack

          echo "| 应用名称 | 版本 | 平台 | 描述 |" > apps-list.md
          echo "|----------|------|------|------|" >> apps-list.md

          APPS=()
          for APP in fn-*; do
            [ -f "${APP}/norelease" ] && continue
            [ -f "${APP}/manifest" ] || continue
            echo "Building ${APP} ..."

            # ./fnpack create ${APP} --without-ui true  # 如果不需要 UI, 可以启用此行
            ./fnpack build --directory ${APP}

            APPNAME=$(grep '^appname' "$APP/manifest" | awk -F= '{print $2}' | xargs)
            VERSION=$(grep '^version' "$APP/manifest" | awk -F= '{print $2}' | xargs)
            DESC=$(grep '^desc' "$APP/manifest" | awk -F= '{print $2}' | xargs)
            PLATFORM=$(grep '^platform' "$APP/manifest" | awk -F= '{print $2}' | xargs)

            echo "| ${APPNAME} | v${VERSION} | ${PLATFORM} | ${DESC} |" >> apps-list.md

            mv -f "${APPNAME}.fpk" "${APPNAME}_v${VERSION}.fpk"

            SIZE=$(stat -c%s "${APPNAME}_v${VERSION}.fpk" 2>/dev/null | awk '{printf "%10.3f",$1/1024/1024}')
            NAME=$(grep '^display_name' "$APP/manifest" | awk -F= '{print $2}' | xargs)
            TYPE=$(grep '^install_type' "$APP/manifest" | awk -F= '{print $2}' | xargs)
            APPS+=("\"${APP}\": {\"display_name\": \"${NAME}\", \"desc\": \"${DESC}\", \"labels\": \"工具\", \"version\": \"${VERSION}\", \"download_url\": \"https://github.com/${REPO}/releases/download/${TAG}/${APPNAME}_v${VERSION}.fpk\", \"author\": \"Ing\", \"author_url\": \"https://github.com/${REPO}\", \"bug_report_url\": \"https://github.com/${REPO}/issues\", \"install_type\": \"${TYPE}\", \"size\": \"${SIZE}\", \"history\": {\"v${VERSION}\": \"Initial release of ${APPNAME} package.\"}}")
          done

          echo "" >> apps-list.md
          echo "![](https://img.shields.io/github/downloads/${REPO}/${TAG}/total)" >> apps-list.md

          if ! command -v jq >/dev/null 2>&1; then
            sudo apt update >/dev/null 2>&1 && sudo apt install -y jq >/dev/null 2>&1
          fi
          echo {$(IFS=,; echo "${APPS[*]}")} | jq . >fnpack.json

      - name: Check and Push
        if: success()
        run: |
          echo "Git push ..."
          # git checkout main
          git pull
          status=$(git status -s | grep -E "fnpack.json" | awk '{printf " %s", $2}')
          if [ -n "${status}" ]; then
            git add ${status}
            git commit -m "update $(date +%Y-%m-%d" "%H:%M:%S)"
            git push -f
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fn-apps
          path: "*.fpk"
          retention-days: 5

      - name: Release
        if: success() && !cancelled()
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.RELEASE }}
          tag: ${{ env.TAG }}
          artifacts: "*.fpk"
          bodyFile: "apps-list.md"

      - name: Upload to FnDepot Repository
        if: success() && !cancelled()
        run: |
          echo "Uploading fpk files to FnDepot repository..."
          
          # 设置 Git 配置
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 克隆目标仓库（使用 RELEASE token）
          git clone "https://${{ secrets.RELEASE }}@github.com/${{ github.actor }}/FnDepot.git" fndepot-repo
          cd fndepot-repo
          
          # 处理每个 fpk 文件
          for FPK_FILE in ../*.fpk; do
            if [ -f "$FPK_FILE" ]; then
              # 从文件名提取应用名称（移除版本号）
              # 支持两种格式：webops-v1.0.0.fpk 和 webops_v1.0.0.fpk
              BASENAME=$(basename "$FPK_FILE" .fpk)
              
              # 提取应用名称（移除版本号部分）
              if [[ "$BASENAME" =~ _v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                # 格式: webops_v1.0.0
                APPNAME=$(echo "$BASENAME" | sed 's/_v[0-9]\+\.[0-9]\+\.[0-9]\+$//')
              elif [[ "$BASENAME" =~ -v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                # 格式: webops-v1.0.0
                APPNAME=$(echo "$BASENAME" | sed 's/-v[0-9]\+\.[0-9]\+\.[0-9]\+$//')
              else
                # 如果没有版本号，直接使用基本名称
                APPNAME="$BASENAME"
              fi
              
              echo "Processing: $BASENAME.fpk -> $APPNAME/$APPNAME.fpk"
              
              # 创建应用目录（如果不存在）
              mkdir -p "$APPNAME"
              
              # 复制文件到目标目录并重命名为 appname.fpk
              cp "$FPK_FILE" "$APPNAME/$APPNAME.fpk"
              
              echo "Copied $BASENAME.fpk to $APPNAME/$APPNAME.fpk"
            fi
          done
          
          # 提交并推送到目标仓库
          git add .
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            git commit -m "Update fpk files from ${{ github.repository }} - ${{ env.TAG }}"
            git push origin main
            echo "Successfully uploaded to FnDepot repository"
          fi